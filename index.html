<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ofertas Rápidas Yaute v10.10</title>
    
    <!-- Librerías de confianza -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --whatsapp: #25d366;
            --bg: #f8fafc;
            --card-radius: 12px;
        }

        body { 
            background-color: var(--bg); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            padding-bottom: 80px;
            user-select: none;
            color: #1e293b;
        }

        /* --- SPLASH SCREEN STYLES --- */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .splash-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        .splash-title {
            font-weight: 900;
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 0 20px;
        }

        .splash-version {
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .splash-loader {
            margin-top: 30px;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- UI STYLES --- */
        header {
            background: var(--primary);
            color: white; padding: 0.5rem 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 1000;
            border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .app-logo {
            height: 28px;
            width: auto;
            object-fit: contain;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 5px currentColor;
        }

        .card-custom {
            background: white; border-radius: var(--card-radius); padding: 15px;
            margin-bottom: 12px; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }

        .card-entrega-pagado { background-color: #f0fdf4 !important; border-left-color: var(--success); }
        .card-entrega-enviado { background-color: #fff1f2 !important; border-left-color: var(--danger); }
        .card-entrega-completo { background-color: #ecfdf5 !important; border-left-color: #059669; opacity: 0.9; }

        .strike-red { text-decoration: line-through; text-decoration-color: var(--danger); color: #b91c1c !important; }
        .strike-green { text-decoration: line-through; text-decoration-color: var(--success); color: #15803d !important; }

        #toast-alert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 10001; padding: 12px 24px; border-radius: 50px;
            font-weight: 700; display: none; color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); animation: slideDown 0.3s ease;
            text-align: center; min-width: 250px; font-size: 0.85rem;
        }

        @keyframes slideDown { from { transform: translate(-50%, -100px); } to { transform: translate(-50%, 0); } }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .form-control { padding: 0.5rem 0.7rem; font-size: 0.9rem; border-radius: 8px; border: 1px solid #e2e8f0; }

        .filter-input { width: 100%; border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px 10px; font-size: 0.8rem; outline: none; background: white; }

        label.text-uppercase { font-size: 0.65rem; margin-bottom: 4px; font-weight: 800; color: #64748b; display: block; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 8px 0 20px;
            border-top: 1px solid #e2e8f0; z-index: 2000;
        }

        .tab-btn { background: none; border: none; color: #94a3b8; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; flex: 1; }
        .tab-btn i { font-size: 1.4rem; margin-bottom: 2px; }
        .tab-btn.active { color: var(--accent); font-weight: 800; }

        .sub-nav { display: flex; gap: 8px; overflow-x: auto; padding: 5px 10px 10px; scrollbar-width: none; }
        .sub-btn { background: white; border: 1px solid #e2e8f0; border-radius: 15px; padding: 6px 14px; font-size: 0.7rem; white-space: nowrap; color: #64748b; font-weight: 600; }
        .sub-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .badge-info-stat { background: #f1f5f9; color: #475569; padding: 6px 12px; border-radius: 8px; display: inline-block; width: 100%; text-align: center; margin-bottom: 10px; font-weight: 700; font-size: 0.75rem; }
        
        .search-wrapper { position: relative; }
        .sug-box { position: absolute; top: 100%; left: 0; right: 0; background: white; border-radius: 10px; max-height: 200px; overflow-y: auto; z-index: 1500; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-top: 4px; border: 1px solid #f1f5f9; }
        .sug-item { padding: 12px; border-bottom: 1px solid #f1f5f9; cursor: pointer; font-size: 0.85rem; }
        .sug-item:active { background: #f1f5f9; }

        #ticket-render { position: fixed; left: -10000px; width: 320px; background: white; padding: 20px; color: black; font-family: 'Courier New', Courier, monospace; text-align: center; }
        .ticket-logo { width: 160px; height: auto; display: block; margin: 0 auto 10px; object-fit: contain; }
        .ticket-header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px; }
        .ticket-header h3 { margin: 0; font-size: 1.1rem; font-weight: 900; }
        .ticket-table { width: 100%; font-size: 0.85rem; margin-bottom: 15px; border-collapse: collapse; }
        .ticket-table td { padding: 4px 0; }
        .ticket-total { display: flex; justify-content: space-between; font-weight: 900; font-size: 1.1rem; border-top: 1px dashed #000; padding-top: 10px; }

        .check-group { display: flex; align-items: center; gap: 15px; background: #f8fafc; padding: 6px 15px; border-radius: 30px; width: fit-content; }
        .custom-check { width: 22px; height: 22px; cursor: pointer; }
        .check-paid { accent-color: var(--success); }
        .check-delivered { accent-color: var(--danger); }
        .status-badge { font-size: 0.6rem; padding: 3px 8px; border-radius: 20px; font-weight: 900; }

        .btn-scan {
            background: #f1f5f9; color: var(--primary); border: 2px dashed #cbd5e1; border-radius: 10px; padding: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.8rem; font-weight: 700;
            width: 100%; margin-bottom: 15px; transition: all 0.2s;
        }
        .btn-scan:active { background: #e2e8f0; transform: scale(0.98); }
        .btn-scan i { font-size: 1.2rem; color: var(--accent); }
        .btn-scan.loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>

    <!-- --- SPLASH SCREEN --- -->
    <div id="splash-screen">
        <img src="logo.png" alt="Yaute Logo" class="splash-logo">
        <div class="splash-title">Ofertas Rápidas Yaute</div>
        <div class="splash-version">CONTROL PRO v10.10</div>
        <div class="splash-loader"></div>
    </div>

    <div id="toast-alert"></div>

    <header>
        <div class="header-container">
            <h5 class="m-0 fw-extrabold text-uppercase" style="font-size: 0.8rem; letter-spacing: 0.5px;">Ofertas Rápidas Yaute</h5>
            <img id="main-logo" src="logo.png" alt="Logo" class="app-logo" style="display:none;" onload="this.style.display='block'">
            <div id="status-dot" class="status-indicator bg-warning"></div>
        </div>
    </header>

    <div class="container py-2">
        <!-- VENTA (Operaciones) -->
        <div id="tab-operaciones" class="tab-content active">
            <div class="card-custom">
                <div class="row g-2 mb-2">
                    <div class="col-6 search-wrapper">
                        <label class="text-uppercase">Tienda</label>
                        <input type="text" id="in-tienda" class="form-control text-uppercase fw-bold text-primary" placeholder="Tienda">
                        <div id="sug-tienda" class="sug-box d-none"></div>
                    </div>
                    <div class="col-6 search-wrapper">
                        <label class="text-uppercase">Cliente</label>
                        <input type="text" id="in-cliente" class="form-control text-uppercase" placeholder="Cliente">
                        <div id="sug-cliente" class="sug-box d-none"></div>
                    </div>
                </div>

                <hr class="my-3 opacity-10">
                
                <!-- BOTÓN ESCANEO IA -->
                <button id="btn-scan" class="btn-scan">
                    <i class="fas fa-camera"></i>
                    <span id="scan-text">ESCANEAR ETIQUETA DE ANAQUEL</span>
                </button>
                <input type="file" id="input-camera" accept="image/*" capture="environment" style="display: none;">

                <div class="row g-2 mb-3">
                    <div class="col-9 search-wrapper">
                        <label class="text-uppercase">Producto</label>
                        <input type="text" id="in-producto" class="form-control text-uppercase" placeholder="Producto">
                        <div id="sug-producto" class="sug-box d-none"></div>
                    </div>
                    <div class="col-3">
                        <label class="text-uppercase">Cant.</label>
                        <input type="number" id="in-cantidad" class="form-control text-center" value="1">
                    </div>
                    <div class="col-6">
                        <label class="text-uppercase">Costo Unit.</label>
                        <input type="number" id="in-costo" class="form-control" placeholder="0.00" step="0.01">
                    </div>
                    <div class="col-6">
                        <label class="text-uppercase">Venta</label>
                        <input type="number" id="in-precio" class="form-control" placeholder="0.00" step="0.01">
                    </div>
                </div>
                <button id="btn-save" class="btn btn-primary w-100 py-2 fw-bold shadow-sm" style="border-radius: 10px;">GUARDAR VENTA</button>
            </div>
        </div>

        <!-- ENTREGAS -->
        <div id="tab-entregas" class="tab-content">
            <div class="card-custom py-2 px-3 mb-2">
                <label class="text-uppercase mb-1">Fecha Reparto</label>
                <input type="date" id="entregas-date" class="form-control" onchange="renderEntregas()">
            </div>
            <div id="lista-entregas"></div>
        </div>

        <!-- CONTROL -->
        <div id="tab-control" class="tab-content">
            <div class="sub-nav">
                <button class="sub-btn active" onclick="window.switchSubTab('sales', this)">Ventas</button>
                <button class="sub-btn" onclick="window.switchSubTab('ticketTienda', this)">Ticket</button>
                <button class="sub-btn" onclick="window.switchSubTab('products', this)">Productos</button>
                <button class="sub-btn" onclick="window.switchSubTab('clients', this)">Clientes</button>
                <button class="sub-btn" onclick="window.switchSubTab('stores', this)">Tiendas</button>
                <button class="sub-btn" onclick="window.switchSubTab('totales', this)">Totales</button>
                <button class="sub-btn" onclick="window.switchSubTab('diezmo', this)">Diezmo</button>
            </div>
            <div class="p-2"><div id="filter-wrapper"></div></div>
            <div id="cat-summary" class="px-2"></div>
            <div id="lista-catalogos"></div>
        </div>
    </div>

    <!-- RENDER TICKET -->
    <div id="ticket-render">
        <img src="logo.png" alt="Logo" class="ticket-logo">
        <div class="ticket-header">
            <h3>OFERTAS RÁPIDAS YAUTE</h3>
            <small id="t-fecha" style="display:block; margin-top:5px;"></small>
        </div>
        <div style="text-align:left; font-size:0.9rem; margin-bottom:12px;"><b>CLIENTE:</b> <span id="t-cliente"></span></div>
        <table class="ticket-table"><tbody id="t-items"></tbody></table>
        <div class="ticket-total"><span>TOTAL:</span><span id="t-total"></span></div>
        <div style="margin-top:20px; font-size:0.7rem; color:#666;">¡GRACIAS POR SU PREFERENCIA!</div>
    </div>

    <nav class="bottom-nav">
        <button class="tab-btn active" onclick="showTab('operaciones', this)"><i class="fas fa-cash-register"></i>Venta</button>
        <button class="tab-btn" onclick="showTab('entregas', this)"><i class="fas fa-truck"></i>Entregas</button>
        <button class="tab-btn" onclick="showTab('control', this)"><i class="fas fa-list-ul"></i>Control</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { initializeFirestore, collection, doc, addDoc, deleteDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCR5V_yg6aLumW_D8oFPEblHZ5ox2gTs98",
            authDomain: "ofertas-rapidas-yautepec.firebaseapp.com",
            projectId: "ofertas-rapidas-yautepec",
            storageBucket: "ofertas-rapidas-yautepec.firebasestorage.app",
            messagingSenderId: "81339635207",
            appId: "1:81339635207:web:26d180f92224d9a036fca2"
        };

        const appId = "yaute-v1-shared";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, { experimentalForceLongPolling: true });

        let state = { clients: [], products: [], stores: [], sales: [] };
        let activeSubTab = 'sales';

        const getLocalDateString = (date = new Date()) => date.toLocaleDateString('es-MX', { timeZone: 'America/Mexico_City' });
        const getISODateString = (date = new Date()) => new Intl.DateTimeFormat('en-CA', { timeZone: 'America/Mexico_City' }).format(date);

        const showToast = (msg, type = 'success') => {
            const toast = document.getElementById('toast-alert');
            toast.style.background = type === 'success' ? 'var(--success)' : (type === 'warning' ? 'var(--warning)' : 'var(--danger)');
            toast.innerText = msg; toast.style.display = 'block'; setTimeout(() => toast.style.display = 'none', 3000);
        };

        signInAnonymously(auth);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('status-dot').className = 'status-indicator bg-success';
                document.getElementById('entregas-date').value = getISODateString();
                startSync();
                setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    splash.style.opacity = '0';
                    setTimeout(() => { splash.style.visibility = 'hidden'; }, 800);
                }, 3000); 
                window.showTab('operaciones', document.querySelector('.tab-btn.active'));
            } else {
                document.getElementById('status-dot').className = 'status-indicator bg-danger';
            }
        });

        const startSync = () => {
            ['clients', 'products', 'stores', 'sales'].forEach(name => {
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', name), (s) => {
                    state[name] = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    renderAll();
                });
            });
        };

        // --- LÓGICA DE ESCANEO IA ---
        const apiKey = "";
        const btnScan = document.getElementById('btn-scan');
        const inputCamera = document.getElementById('input-camera');
        const scanText = document.getElementById('scan-text');

        btnScan.onclick = () => inputCamera.click();

        inputCamera.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            btnScan.classList.add('loading');
            scanText.innerText = "IA ESCANEANDO ETIQUETA...";
            try {
                const base64Image = await fileToBase64(file);
                const result = await callGeminiIA(base64Image);
                if (result) {
                    document.getElementById('in-producto').value = (result.productName || "").toUpperCase();
                    document.getElementById('in-costo').value = result.unitCost || "";
                    showToast("¡Etiqueta leída!", "success");
                    document.getElementById('in-cantidad').focus();
                } else { showToast("No se pudo leer", "warning"); }
            } catch (err) { showToast("Error escaneo", "danger"); } 
            finally { btnScan.classList.remove('loading'); scanText.innerText = "ESCANEAR ETIQUETA DE ANAQUEL"; inputCamera.value = ""; }
        };

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        const callGeminiIA = async (base64Data, retryCount = 0) => {
            const payload = {
                contents: [{ role: "user", parts: [{ text: "Extrae NOMBRE DEL PRODUCTO y PRECIO UNITARIO de esta etiqueta. Responde estrictamente en JSON: {'productName': string, 'unitCost': number}." }, { inlineData: { mimeType: "image/png", data: base64Data } }] }],
                generationConfig: { responseMimeType: "application/json" }
            };
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                return text ? JSON.parse(text) : null;
            } catch (error) {
                if (retryCount < 5) { await new Promise(r => setTimeout(r, Math.pow(2, retryCount) * 1000)); return callGeminiIA(base64Data, retryCount + 1); }
                return null;
            }
        };

        // --- MANEJO DE AUTOCOMPLETADO (FIXED) ---
        const auto = (id, boxId, key) => {
            const inp = document.getElementById(id);
            const box = document.getElementById(boxId);
            if(!inp || !box) return;

            inp.addEventListener('input', () => {
                const val = inp.value.toLowerCase().trim();
                if(!val) { box.classList.add('d-none'); return; }
                const matches = (state[key] || []).filter(x => (x.nombre || '').toLowerCase().includes(val)).slice(0, 5);
                box.innerHTML = matches.map(x => `<div class="sug-item" data-val="${x.nombre}">${x.nombre.toUpperCase()}</div>`).join('');
                box.classList.toggle('d-none', matches.length === 0);
            });

            box.addEventListener('click', (e) => {
                const item = e.target.closest('.sug-item');
                if(!item) return;
                const val = item.dataset.val;
                inp.value = val.toUpperCase();
                box.classList.add('d-none');
                if(key === 'products') {
                    const p = state.products.find(x => (x.nombre||"").toLowerCase() === val.toLowerCase());
                    if(p) { document.getElementById('in-costo').value = p.pCosto || ""; document.getElementById('in-precio').value = p.pVenta || ""; }
                }
            });
        };

        auto('in-tienda', 'sug-tienda', 'stores');
        auto('in-cliente', 'sug-cliente', 'clients');
        auto('in-producto', 'sug-producto', 'products');

        // --- NAVEGACIÓN Y RENDERING ---
        window.showTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            if(id === 'control') window.switchSubTab('sales');
            renderAll(); 
        };

        window.switchSubTab = (id, btn) => {
            activeSubTab = id;
            if (btn) { document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
            const w = document.getElementById('filter-wrapper');
            if (id === 'diezmo') {
                w.innerHTML = `<div class="row g-2"><div class="col-6"><label class="text-uppercase">Desde</label><input type="date" id="diezmo-start" class="filter-input" value="${getISODateString()}"></div><div class="col-6"><label class="text-uppercase">Hasta</label><input type="date" id="diezmo-end" class="filter-input" value="${getISODateString()}"></div><button class="btn btn-sm btn-primary mt-1 w-100" onclick="window.renderCatalogList()">CALCULAR DIEZMO</button></div>`;
            } else if (['sales', 'totales', 'ticketTienda'].includes(id)) {
                const stores = [...new Set(state.stores.map(s => s.nombre.toUpperCase()))].sort();
                const storeOptions = stores.map(s => `<option value="${s}">${s}</option>`).join('');
                w.innerHTML = `<div class="row g-2"><div class="col-6"><select id="filter-store" class="filter-input" onchange="window.renderCatalogList()"><option value="">-- TODAS --</option>${storeOptions}</select></div><div class="col-6"><input type="date" id="cat-date" class="filter-input" value="${getISODateString()}" onchange="window.renderCatalogList()"></div></div>`;
            } else if (['products', 'clients', 'stores'].includes(id)) {
                w.innerHTML = `<input type="text" id="search-generic" class="filter-input" placeholder="Buscar..." oninput="window.renderCatalogList()">`;
            }
            renderCatalogList();
        };

        const renderAll = () => { renderEntregas(); renderCatalogList(); };

        window.renderEntregas = () => {
            const dateInput = document.getElementById('entregas-date');
            if(!dateInput) return;
            const targetDate = getLocalDateString(new Date(dateInput.value + "T12:00:00"));
            const vH = state.sales.filter(s => s.fechaStr === targetDate);
            const list = document.getElementById('lista-entregas');
            if (!list) return;
            if (!vH.length) { list.innerHTML = '<p class="text-center py-4 text-muted small">Sin ventas para hoy</p>'; return; }
            const g = vH.reduce((acc, v) => { const c = v.cliente || "S/N"; if(!acc[c]) acc[c] = {total: 0, items: []}; acc[c].total += (v.total || 0); acc[c].items.push(v); return acc; }, {});
            list.innerHTML = Object.keys(g).map(cli => {
                const items = g[cli].items; const tEnt = items.every(i => i.entregado === true); const tPag = items.every(i => i.pagado === true);
                let cardClass = "card-custom " + (tEnt && tPag ? "card-entrega-completo" : (tPag ? "card-entrega-pagado" : (tEnt ? "card-entrega-enviado" : "")));
                let strikeClass = (tPag || tEnt) ? (tPag ? "strike-green" : "strike-red") : "";
                return `<div class="${cardClass}">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div style="flex:1"><div class="d-flex align-items-center gap-2 mb-1 flex-wrap"><span class="fw-bold small text-uppercase">${cli}</span>${tPag ? '<span class="badge bg-success status-badge">PAGADO</span>' : '<span class="badge bg-warning text-dark status-badge">P. PAGO</span>'}${tEnt ? '<span class="badge bg-danger status-badge">ENTREGADO</span>' : ''}</div>
                            <div class="check-group mt-2">
                                <div class="d-flex align-items-center gap-2" onclick="toggleFielCliente('${cli}', '${targetDate}', 'entregado', ${tEnt})"><input type="checkbox" class="custom-check check-delivered" ${tEnt ? 'checked' : ''} readonly><i class="fas fa-truck ${tEnt ? 'text-danger' : 'text-muted'}"></i></div>
                                <div class="d-flex align-items-center gap-2 ms-1" onclick="toggleFielCliente('${cli}', '${targetDate}', 'pagado', ${tPag})"><input type="checkbox" class="custom-check check-paid" ${tPag ? 'checked' : ''} readonly><i class="fas fa-hand-holding-usd ${tPag ? 'text-success' : 'text-muted'}"></i></div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-success rounded-pill px-3 py-1 shadow-sm" style="font-size:0.75rem;" onclick="window.genTicket('${cli}')"><i class="fab fa-whatsapp me-1"></i>TICKET</button>
                    </div>
                    <div style="font-size:0.85rem;" class="mt-2 text-dark fw-medium">${items.map(i => `<div class="mb-1"><span class="${strikeClass}">${i.cantidad}x ${i.producto}</span></div>`).join('')}</div>
                    <div class="text-end fw-bold ${tPag ? 'text-success' : 'text-danger'} small pt-1 border-top mt-1">$${g[cli].total.toFixed(2)}</div>
                </div>`;
            }).join('');
        };

        window.toggleFielCliente = async (cliente, fecha, campo, valorActual) => {
            const itemsToUpdate = state.sales.filter(s => s.cliente.toUpperCase() === cliente.toUpperCase() && s.fechaStr === fecha);
            for (const sale of itemsToUpdate) { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'sales', sale.id), { [campo]: !valorActual }); }
            showToast("Actualizado", 'success');
        };

        window.renderCatalogList = () => {
            const l = document.getElementById('lista-catalogos'); const s = document.getElementById('cat-summary');
            if(!l) return;
            const fE = document.getElementById('cat-date'); const fD = fE ? getLocalDateString(new Date(fE.value + "T12:00:00")) : getLocalDateString();
            const storeFilter = document.getElementById('filter-store')?.value.toUpperCase() || "";
            const searchVal = document.getElementById('search-generic')?.value.toLowerCase().trim() || "";

            if (activeSubTab === 'sales') {
                let dv = state.sales.filter(v => v.fechaStr === fD); if (storeFilter) dv = dv.filter(v => (v.tienda || "").toUpperCase() === storeFilter);
                s.innerHTML = `<div class="badge-info-stat">${fD} ${storeFilter ? ' | ' + storeFilter : ''}</div>`;
                l.innerHTML = dv.map(v => `<div class="card-custom d-flex justify-content-between align-items-center py-2 mb-2 small"><div style="flex:1"><div><b>${v.cantidad}x ${v.producto}</b></div><div class="text-muted text-uppercase" style="font-size:0.6rem;">${v.tienda || 'GNR'} • ${v.cliente}</div></div><div class="text-end fw-bold text-primary me-2">$${(v.total || 0).toFixed(2)}</div><button class="btn btn-sm text-danger" onclick="window.del('sales', '${v.id}')"><i class="fas fa-trash-alt"></i></button></div>`).join('') || '<p class="text-center py-4 text-muted small">Sin ventas.</p>';
            } else if (activeSubTab === 'ticketTienda') {
                if (!storeFilter) { l.innerHTML = '<p class="text-center py-4 text-muted small">Selecciona una tienda.</p>'; return; }
                const tv = state.sales.filter(v => v.fechaStr === fD && (v.tienda || "").toUpperCase() === storeFilter);
                const grouped = tv.reduce((acc, curr) => { const k = curr.producto.toUpperCase(); if (!acc[k]) acc[k] = { q: 0, t: 0 }; acc[k].q += curr.cantidad; acc[k].t += curr.total; return acc; }, {});
                let html = `<div class="card-custom bg-light"><h6 class="fw-bold text-center border-bottom pb-2 mb-2 text-primary">${storeFilter} - ${fD}</h6>`;
                let tD = 0, tP = 0; for (const p in grouped) { html += `<div class="d-flex justify-content-between small mb-1"><span>${grouped[p].q}x ${p}</span> <b>$${grouped[p].t.toFixed(2)}</b></div>`; tD += grouped[p].t; tP += grouped[p].q; }
                html += `<div class="border-top pt-2 mt-2"><div class="d-flex justify-content-between small text-muted mb-1"><span>Piezas:</span><span class="fw-bold">${tP}</span></div><div class="d-flex justify-content-between fw-bold text-success"><span>TOTAL:</span><span>$${tD.toFixed(2)}</span></div></div></div>`;
                l.innerHTML = tv.length ? html : '<p class="text-center py-4 text-muted small">Sin datos.</p>';
            } else if (activeSubTab === 'totales') {
                let dv = state.sales.filter(v => v.fechaStr === fD); if (storeFilter) dv = dv.filter(v => (v.tienda || "").toUpperCase() === storeFilter);
                let tC = 0, tV = 0; dv.forEach(v => { tC += ((v.costo||0)*(v.cantidad||0)); tV += (v.total||0); });
                s.innerHTML = `<div class="badge-info-stat">Resumen ${fD}</div>`;
                l.innerHTML = `<div class="card-custom bg-dark text-white mb-3"><div class="d-flex justify-content-between small"><span>Venta:</span> <span>$${tV.toFixed(2)}</span></div><div class="d-flex justify-content-between small"><span>Inversión:</span> <span>$${tC.toFixed(2)}</span></div><div class="d-flex justify-content-between pt-1 border-top mt-1 fw-bold"><span>GANANCIA:</span> <span class="text-success">$${(tV - tC).toFixed(2)}</span></div></div>`;
            } else if (activeSubTab === 'diezmo') {
                const sVal = document.getElementById('diezmo-start')?.value; const eVal = document.getElementById('diezmo-end')?.value;
                if (!sVal || !eVal) { l.innerHTML = '<p class="text-center py-4 text-muted">Selecciona fechas.</p>'; return; }
                const sD = new Date(sVal + "T00:00:00"); const eD = new Date(eVal + "T23:59:59");
                const fs = state.sales.filter(v => { const d = v.fecha ? v.fecha.toDate() : new Date(); return d >= sD && d <= eD; });
                let tC = 0, tV = 0; fs.forEach(v => { tC += ((v.costo||0)*(v.cantidad||0)); tV += (v.total||0); });
                const gan = tV - tC;
                s.innerHTML = `<div class="badge-info-stat">Periodo: ${sD.toLocaleDateString()} - ${eD.toLocaleDateString()}</div>`;
                l.innerHTML = `<div class="card-custom bg-primary text-white text-center py-4"><h2 class="fw-bold mb-1">$${(gan * 0.10).toFixed(2)}</h2><div class="small opacity-75">Diezmo (10%)</div></div>`;
            } else if (['products', 'clients', 'stores'].includes(activeSubTab)) {
                let data = [...state[activeSubTab]].filter(i => (i.nombre || "").toLowerCase().includes(searchVal)).sort((a,b) => (a.nombre||"").localeCompare(b.nombre||""));
                l.innerHTML = data.map(i => `<div class="card-custom d-flex justify-content-between align-items-center py-2 mb-1 small"><div class="fw-bold text-uppercase">${i.nombre}</div><button class="btn btn-sm text-danger" onclick="window.del('${activeSubTab}', '${i.id}')"><i class="fas fa-trash-alt"></i></button></div>`).join('');
            }
        };

        window.del = async (col, id) => { if (confirm(`¿Eliminar?`)) { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id)); showToast("Eliminado", 'success'); } };

        document.getElementById('btn-save').onclick = async () => {
            const btn = document.getElementById('btn-save');
            const data = { tienda: document.getElementById('in-tienda').value.trim().toUpperCase(), cliente: document.getElementById('in-cliente').value.trim().toUpperCase(), producto: document.getElementById('in-producto').value.trim().toUpperCase(), cantidad: parseInt(document.getElementById('in-cantidad').value) || 1, costo: parseFloat(document.getElementById('in-costo').value) || 0, precio: parseFloat(document.getElementById('in-precio').value) || 0 };
            if (!data.tienda || !data.cliente || !data.producto || data.costo <= 0 || data.precio <= 0) return showToast("Faltan datos", 'danger');
            btn.disabled = true; btn.innerHTML = '...';
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'sales'), { ...data, total: data.cantidad * data.precio, fecha: serverTimestamp(), fechaStr: getLocalDateString(), entregado: false, pagado: false });
                const ck = async (c, v) => { if(!state[c].some(i => (i.nombre||"").toUpperCase() === v.toUpperCase())) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', c), { nombre: v }); };
                await ck('clients', data.cliente); await ck('stores', data.tienda);
                const exP = state.products.find(p => (p.nombre||"").toUpperCase() === data.producto.toUpperCase());
                if(!exP) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), { nombre: data.producto, pCosto: data.costo, pVenta: data.precio });
                else await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', exP.id), { pCosto: data.costo, pVenta: data.precio });
                document.getElementById('in-cliente').value = ""; document.getElementById('in-producto').value = ""; document.getElementById('in-costo').value = ""; document.getElementById('in-precio').value = ""; document.getElementById('in-cantidad').value = "1";
                showToast("Guardado", 'success');
                document.getElementById('in-cliente').focus();
            } catch(e) { showToast("Error", 'danger'); } finally { btn.disabled = false; btn.innerHTML = "GUARDAR VENTA"; }
        };

        window.genTicket = async (cli) => {
            const dateInput = document.getElementById('entregas-date');
            const targetDate = getLocalDateString(new Date(dateInput.value + "T12:00:00"));
            const items = state.sales.filter(s => s.cliente.toUpperCase() === cli.toUpperCase() && s.fechaStr === targetDate);
            document.getElementById('t-fecha').innerText = targetDate; document.getElementById('t-cliente').innerText = cli.toUpperCase();
            const grouped = items.reduce((acc, curr) => { const k = curr.producto.toUpperCase(); if (!acc[k]) acc[k] = { p: curr.producto, q: 0, t: 0 }; acc[k].q += (parseInt(curr.cantidad) || 0); acc[k].t += curr.total; return acc; }, {});
            let t = 0; document.getElementById('t-items').innerHTML = Object.values(grouped).map(i => { t += i.t; return `<tr><td style="text-align:left;">${i.q}x ${i.p}</td><td style="text-align:right;">$${i.t.toFixed(2)}</td></tr>`; }).join('');
            document.getElementById('t-total').innerText = `$${t.toFixed(2)}`;
            try {
                const canvas = await html2canvas(document.getElementById('ticket-render'), { scale: 3, useCORS: true });
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], `Ticket_${cli}.png`, { type: 'image/png' });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) { await navigator.share({ files: [file], title: 'Ticket', text: `Cuenta ${cli}` }); }
                    else { const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `Ticket_${cli}.png`; link.click(); }
                }, 'image/png');
            } catch(e) { showToast("Error ticket", 'danger'); }
        };
    </script>
</body>
</html>
